<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Our Mailing List</title>
  <style>
    :root {
      --primary: #222;
      --accent: #f0c808;
      --background: #f9f9f9;
      --text: #333;
      --hover: #e6b800;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    nav a, .dropbtn {
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    nav a:hover, .dropdown:hover .dropbtn {
      background-color: var(--hover);
      color: black;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
 serwisu: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 180px;
      z-index: 1;
    }

    .dropdown-content a {
      color: var(--text);
      padding: 10px 16px;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: var(--primary);
    }

    form input[type="text"],
    form input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form input[type="submit"] {
      background-color: var(--accent);
      color: var(--primary);
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    form input[type="submit"]:hover {
      background-color: var(--hover);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <div class="dropdown">
      <button class="dropbtn">Topics</button>
      <div class="dropdown-content">
        <a href="Becoming sovereign.html">Becoming sovereign</a>
        <a href="index.html#benefits">Benefits</a>
        <a href="index.html#resources">Resources</a>
        <a href="signup.html">Join Mailing List</a>
      </div>
    </div>
  </nav>
  <main>
    <h1>Join Our Mailing List</h1>
    <p>Stay up to date with insights, articles, and resources on Anarcho-Capitalism.</p>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <input type="submit" value="Subscribe" />
    </form>
  </main>

  </footer>
</body>
</html>
